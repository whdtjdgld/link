{% extends "base.html" %}
{% block content %}
    <span class='s4'><a href="/profile">회원가입</a></span>
    
    <!--입력창-->
    
    <div class="subck"></div>
    <div class="centered2">1. 희망하는 프로젝트를 골라주세요.</div>

    <form action="doJoin" method="POST" class="profileForm" onsubmit="DoJoinForm__submit(this); return false;">
        
        <label><input type="checkbox" name="color" value="공모전">공모전</label>
        <label><input type="checkbox" name="color" value="대외활동">대외활동</label>
        <label><input type="checkbox" name="color" value="동아리">동아리</label>
        <label><input type="checkbox" name="color" value="교내 장학 프로그램">교내 장학 프로그램</label>
        <label><input type="checkbox" name="color" value="교외 장학 프로그램">교외 장학 프로그램</label>
        <p><input type="button" class="btn2" value="이전" onClick="history.go(-1)"></p>
        <p><input type="submit" class="btn" value="다음"></p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:12.50%">
            </div>
            </div>
    </form>
{% endblock %}
